<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>QuikDwell</title>
    <link rel="icon" href="favicon.ico"/>
  </head>

  <body>
    <div class="container-fluid">
      <!-- Use header, main, and footer elements to give semantic structure -->
      <header>

        <div class="container-fluid" style="margin-top: 15px; margin-bottom: 20px;">
          <h1>QuikDwell<sup>&reg;</sup></h1>
        </div>
        <div class="container-fluid" style="margin-left: 10px;">
          <ul class="nav">
            <li class="nav-item" style="margin-right: 10px;"><a href="../apartments/apartments.html" class="btn btn-sm btn-outline-dark" role="button">Apartments</a></li>
            <li class="nav-item" style="margin-right: 10px;"><a href="../data/data.html" class="btn btn-sm btn-outline-dark" role="button">Data</a></li>
            <li class="nav-item" style="margin-right: 10px;"><a href="../maintenance/maintenance.html" class="btn btn-sm btn-outline-dark" role="button">Maintenance</a></li>
            <li class="nav-item" style="margin-right: 10px;"><a href="../outbound/outbound.html" class="btn btn-sm btn-outline-dark" role="button">Outbound</a></li>
            <li class="nav-item" style="margin-right: 10px;"><a href="../assistant/assistant.html" class="btn btn-sm btn-outline-dark" role="button">Assistant</a></li>
          </ul>
        </div>

      </header>

      <main>
          <div class="container-fluid" style="align-items: center;">
            <div class="row" style="justify-content: center;">
              <h2 style="margin-top: 20px; margin-bottom: 60px;">Apartments for (User)</h2>
              <div class="col-xl-12"></div> <!--To make our spacing correct-->
              <table class="table table-striped w-75" style="text-align: center;">
                <thead class="table-secondary">
                  <tr>
                    <th scope="col">Type</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Flatmates</th>
                    <th scope="col">Price / Month</th>
                    <th scope="col"># Available</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tr></tr> <!--to alternate the stripes the way we want-->
                <tr>
                  <td style="vertical-align: middle;">Private</td>
                  <td style="vertical-align: middle;">M</td>
                  <td style="vertical-align: middle;">4</td>
                  <td style="vertical-align: middle;">650$</td>
                  <td style="vertical-align: middle;">37</td>
                  <td style="vertical-align: middle;">
                    <div class="btn-group-vertical" role="group" aria-label="modify">
                      <button type="button" class="btn btn-success" aria-label="Left Align" style="margin: 3px; width: 40px; height: 30px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-up" viewBox="0 0 16 16">
                          <path fill-rule="evenodd" d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"/>
                        </svg>
                      </button>
                      <button type="button" class="btn btn-warning" aria-label="Left Align" style="margin: 3px; width: 40px; height: 30px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                          <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                        </svg>
                      </button>
                    </div>
                  </td>
                  <td style="vertical-align: middle;"><button type="button" class="btn btn-danger">Delete</button></td>
                </tr>
                <tr>
                  <td style="vertical-align: middle;">Shared</td>
                  <td style="vertical-align: middle;">M</td>
                  <td style="vertical-align: middle;">6</td>
                  <td style="vertical-align: middle;">599$</td>
                  <td style="vertical-align: middle;">19</td>
                  <td style="vertical-align: middle;">
                    <div class="btn-group-vertical" role="group" aria-label="modify">
                      <button type="button" class="btn btn-success" aria-label="Left Align" style="margin: 3px; width: 40px; height: 30px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-up" viewBox="0 0 16 16">
                          <path fill-rule="evenodd" d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"/>
                        </svg>
                      </button>
                      <button type="button" class="btn btn-warning" aria-label="Left Align" style="margin: 3px; width: 40px; height: 30px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                          <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                        </svg>
                      </button>
                    </div>
                  </td>
                  <td style="vertical-align: middle;"><button type="button" class="btn btn-danger">Delete</button></td>
                </tr>
                <tr>
                  <td style="vertical-align: middle;">Shared</td>
                  <td style="vertical-align: middle;">F</td>
                  <td style="vertical-align: middle;">6</td>
                  <td style="vertical-align: middle;">599$</td>
                  <td style="vertical-align: middle;">22</td>
                  <td style="vertical-align: middle;">
                    <div class="btn-group-vertical" role="group" aria-label="modify">
                      <button type="button" class="btn btn-success" aria-label="Left Align" style="margin: 3px; width: 40px; height: 30px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-up" viewBox="0 0 16 16">
                          <path fill-rule="evenodd" d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"/>
                        </svg>
                      </button>
                      <button type="button" class="btn btn-warning" aria-label="Left Align" style="margin: 3px; width: 40px; height: 30px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                          <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                        </svg>
                      </button>
                    </div>
                  </td>
                  <td style="vertical-align: middle;"><button type="button" class="btn btn-danger">Delete</button></td>
                  
                </tr>
              </table>
            </div>

            <div class="row" style="justify-content: center; margin-top: 10px; margin-bottom: 50px;">
              <button type="button" class="btn btn-info btn-lg">
                <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>Save
              </button>
            </div>

            <hr/>
    
            <div class="row" style="justify-content: center; margin-top: 60px;">
              <form class="form-inline" style="width: 75%; gap: 80px;">
                <div class="form-group">
                  <label for="type" style="padding: 15px;">Type</label>
                  <select class="form-control" id="type" style="width: 6em">
                    <option>Private</option>
                    <option>Shared</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="gender" style="padding: 15px;">Gender</label>
                  <select class="form-control" id="gender" style="width: 5em">
                    <option>M</option>
                    <option>F</option>
                    <option>N/A</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="flatmates" style="padding: 15px;">Flatmates</label>
                  <input type="number" class="form-control " min="0" max="99" id="flatmates" style="width: 4em">
                </div>
                <div class="form-group">
                  <label for="price" style="padding: 15px;">Price / Month</label>
                  <input type="number" class="form-control" id="price" style="width: 5.5em">
                </div>
                <div class="form-group">
                  <label for="available" style="padding: 15px;">Number Available</label>
                  <input type="number" class="form-control" id="available" style="width: 5.5em">
                </div>
              </form> 
            </div>

            <div class="row" style="justify-content: center; margin-top: 40px; margin-bottom: 50px;">
              <button type="button" class="btn btn-success">
                Add Listing
              </button>
            </div>

        </div>
      </main>

      <br>
      <footer style="margin: 20px;">
        <hr />
        <a href="https://lethallegacy.click">About Me</a>
      </footer>


    </div>
     
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>

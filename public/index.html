<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>QuikDwell</title>
    <link rel="icon" href="favicon.ico"/>
  </head>


  <body>
    <div class="container-fluid">

      <!-- Use header, main, and footer elements to give semantic structure -->
      <header>
        <div class="container-fluid" style="margin-top: 15px; margin-bottom: 20px;">
          <h1>QuikDwell<sup>&reg;</sup></h1>
        </div>
      </header>

      <main>
        <div class="container-fluid" style="align-items: center;">
          <div class="row" style="justify-content: center;">
            <h2 style="margin-top: 40px; margin-bottom: 50px;">Welcome! Please login</h2>
            <div class="col-xl-12"></div> <!--To make our spacing correct-->
            <form style="width: 25%;">
              <div class="form-group" style="margin-bottom: 30px;">
                <input type="text" class="form-control" id="username" placeholder="Username">
              </div>
              <div class="form-group" style="margin-bottom: 50px;">
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <div class="row gy-3" style="justify-content: center; margin-bottom: 50px;">
                <button type="submit" class="btn btn-info btn-lg" style="margin-right: 20px;" onclick="login(event)">Login</button>
                <button type="submit" class="btn btn-info btn-lg" style="margin-left: 20px;" onclick="register(event)">Register</button>
              </div>
            </form>
          </div>

          <div id="toast-container"></div>

        </div>
      </main>

      <br>
      <footer style="margin: 20px;">
        <hr />
        <h6><a href="https://github.com/ChillyOctopus/AptTextWebsite">Github Repo</a></h6>
      </footer>
      
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
  <footer>
  </footer>
</html>

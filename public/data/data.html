<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>QuikDwell</title>
    <link rel="icon" href="favicon.ico"/>
  </head>

  <body>
    <div class="container-fluid">

      <!-- Use header, main, and footer elements to give semantic structure -->
      <header>

        <div class="container-fluid" style="margin-top: 15px; margin-bottom: 20px;">
          <h1>QuikDwell<sup>&reg;</sup></h1>
        </div>
        <div class="container-fluid" style="margin-left: 10px;">
          <ul class="nav">
            <li class="nav-item" style="margin-right: 10px;"><a href="../apartments/apartments.html" class="btn btn-sm btn-outline-dark" role="button">Apartments</a></li>
            <li class="nav-item" style="margin-right: 10px;"><a href="../data/data.html" class="btn btn-sm btn-outline-dark" role="button">Data</a></li>
            <li class="nav-item" style="margin-right: 10px;"><a href="../maintenance/maintenance.html" class="btn btn-sm btn-outline-dark" role="button">Maintenance</a></li>
            <li class="nav-item" style="margin-right: 10px;"><a href="../outbound/outbound.html" class="btn btn-sm btn-outline-dark" role="button">Outbound</a></li>
            <li class="nav-item" style="margin-right: 10px;"><a href="../assistant/assistant.html" class="btn btn-sm btn-outline-dark" role="button">Assistant</a></li>
          </ul>
        </div>

      </header>

      <main>
        <div class="container-fluid" style="align-items: center;">
          <div class="row" style="justify-content: center;">
            <h2 style="margin-top: 20px; margin-bottom: 60px;">Stats for (User)</h2>
            <div class="col-xl-12"></div> <!--To make our spacing correct-->
            <table class="table table-striped w-75" style="text-align: center;">
              <thead class="table-secondary">
                <tr>
                  <th scope="col">Data Type</th>
                  <th scope="col">Amount</th>
                </tr>
              </thead>
              <tr></tr> <!--to alternate the stripes the way we want-->
              <tr style="height: 65px;">
                <td style="vertical-align: middle;">Texts sent</td>
                <td id="textsSent" vertical-align: middle;>(From database)</td>
              </tr>
              <tr style="height: 65px;">
                <td style="vertical-align: middle;">Texts received</td>
                <td id="textsRecieved" style="vertical-align: middle;">(From database)</td>
              </tr>
              <tr style="height: 65px;">
                <td style="vertical-align: middle;">Phone numbers on file</td>
                <td id="phoneNum" style="vertical-align: middle;">(From database)</td>
              </tr>
            </table>
          </div>

          <hr/>
    
          <div class="row" style="justify-content: center; margin-top: 60px;">
            <form class="form-inline" style="width: 75%; gap: 10px; justify-content: center;">
              <label for="number">Block a number here:</label>
              <div class="form-group">
                <input type="text" class="form-control" id="number" style="width: 12em;" placeholder="123-456-7890" oninput="checkInputValidity(this)">
              </div>
            </form>
          </div>

          <div class="row" style="justify-content: center; margin-top: 40px; margin-bottom: 50px;">
            <button type="button" id="blockButton" class="btn btn-info btn-lg" onclick="blockNumber()" disabled="true">
              Block
            </button>
          </div>

          <div id="toast-container"></div>

        </div>
      </main>

      <br>
      <footer style="margin: 20px;">
        <hr />
        <a href="https://lethallegacy.click">About Me</a>
      </footer>
    </div>

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script src="data.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="outbound.css">
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>QuikDwell</title>
    <link rel="icon" href="favicon.ico"/>
  </head>

  <body>
    <div class="container-fluid">
        <!-- Use header, main, and footer elements to give semantic structure -->
        <header>

          <div class="container-fluid" style="margin-top: 15px; margin-bottom: 20px;">
            <h1>QuikDwell<sup>&reg;</sup></h1>
          </div>
          <div class="container-fluid" style="margin-left: 10px;">
            <ul class="nav">
              <li class="nav-item" style="margin-right: 10px;"><a href="../apartments/apartments.html" class="btn btn-sm btn-outline-dark" role="button">Apartments</a></li>
              <li class="nav-item" style="margin-right: 10px;"><a href="../data/data.html" class="btn btn-sm btn-outline-dark" role="button">Data</a></li>
              <li class="nav-item" style="margin-right: 10px;"><a href="../maintenance/maintenance.html" class="btn btn-sm btn-outline-dark" role="button">Maintenance</a></li>
              <li class="nav-item" style="margin-right: 10px;"><a href="../outbound/outbound.html" class="btn btn-sm btn-outline-dark" role="button">Outbound</a></li>
              <li class="nav-item" style="margin-right: 10px;"><a href="../assistant/assistant.html" class="btn btn-sm btn-outline-dark" role="button">Assistant</a></li>            </ul>
          </div>
  
        </header>

      <main>
        <div class="container-fluid" style="align-items: center;">
          <div class="row" style="justify-content: center; width: 100%;">
            <h2 style="margin-top: 60px; margin-bottom: 60px;">Universal message</h2>
            <div class="col-xl-12"></div> <!--To make our spacing correct-->
            <div class="row" style="justify-content: center; width: 100%;">
              <form class="form-inline" style="width: 100%; justify-content: center;">
                <div class="form-group" style="width: 75%;">
                  <input type="text" class="form-control" id="massMessage" style="width: 100%;" placeholder="Mass message" oninput="enableSend()">
                </div>
              </form>
            </div>
          </div>


            <div class="row" style="justify-content: center; margin-top: 40px; margin-bottom: 50px;">
              <button type="button" class="btn btn-info btn-lg" id="sendButton" disabled="true">
                Send
              </button>
            </div>
        </div>

        <hr/>
  
    
        <div class="row" style="justify-content: center; margin-top: 60px;">
          <h2 style="margin-top: 20px; margin-bottom: 60px;">Settings</h2>
          <div class="col-xl-12"></div> <!--To make our spacing correct-->
          <form class="form-inline" style="width: 75%; justify-content: center; align-items: center; gap: 100px;">
            <div class="form-group">
              <label for="contact" style="padding: 15px;">Contact at:</label>
              <input type="text" class="form-control" id="contact" style="width: 20em;" placeholder="You haven't ever saved anything" oninput="enableSave()">
            </div>
            <div class="form-group">
              <label for="url" style="padding: 15px;">Website link:</label>
              <input type="url" class="form-control" id="website"  style="width: 20em;" placeholder="You haven't ever saved anything" oninput="enableSave()">
            </div>
          </form> 
        </div>

        <div class="row" style="justify-content: center; margin-top: 40px; margin-bottom: 50px;">
          <button type="button" class="btn btn-info btn-lg" id="saveButton" disabled="true">
            Save
          </button>
        </div>
  
      </main>


      <br>
      <footer style="margin: 20px;">
        <hr />
        <a href="https://lethallegacy.click">About Me</a>
      </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="outbound.js"></script>
  </body>
</html>
